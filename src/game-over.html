<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Budget Blaster</title>
<link href="styles/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td align="center" valign="middle"><div class="page">
        <div class="top border"></div>
        <div class="content"><img src="images/scott-walker/scott-walker.png" id="scott-walker" style="position:relative; float:right; z-index:2"><img src="images/capitol/capitol.png" style="position:absolute; right:50px; z-index:1">
          <p align="center" class="title">Game Over </p>
          <p align="center">You Scored </p>
          <p align="center"><span class="red digits" id="score"></span></p>
          <p align="center" id="total">out of a possible </p>
          <br>
          <p><img src="images/quotation-marks/quotation-marks-left.png" hspace="10" align="left" /><span id="text"></span> <img src="images/quotation-marks/quotation-marks-right.png" hspace="10"></p>
          <p align="center">
            <input type="submit" name="Submit" value="Continue" id="nextButton">
          </p>
        </div>
        <div class="bottom border"></div>
      </div></td>
  </tr>
</table>
</body>
<script language="javascript" type="text/javascript" src="scripts/utilities/cookies.js"></script>
<script language="javascript" type="text/javascript" src="scripts/democrats.js"></script>
<script language="javascript" type="text/javascript" src="scripts/workers.js"></script>
<script language="javascript" type="text/javascript" src="scripts/teachers.js"></script>
<script language="javascript" type="text/javascript" src="scripts/scott-walker.js"></script>
<script language="javascript" type="text/javascript">
//<![CDATA
window.onload = function() {
  var score1 = readCookie("score1");
  var score2 = readCookie("score2");
  var score3 = readCookie("score3"); 
  var points1 = (score1 == undefined? 0: parseInt(score1));
  var points2 = (score2 == undefined? 0: parseInt(score2));
  var points3 = (score3 == undefined? 0: parseInt(score3));
  var score =  points1 + points2 + points3;
  var total = democrats.length + workers.length + teachers.length;

  // display score
  //
  document.getElementById("score").appendChild(document.createTextNode(score));
  document.getElementById("total").appendChild(document.createTextNode(total));
      
  // display report
  //
  document.getElementById("text").appendChild(document.createElement("p"));
  document.getElementById("text").appendChild(document.createElement("p").appendChild(document.createTextNode("You blasted " + points1 + " out of " + democrats.length + " democrats, squished " + points2 + " out of " + workers.length + " workers, and spanked " + points3 + " out of " + teachers.length + " teachers!"))); 
  document.getElementById("text").appendChild(document.createElement("p"));
  document.getElementById("text").appendChild(document.createTextNode("The only problem is that now we have a dysfunctional legislature, marginalized government services, and a substandard educational system.  There's a lot to do!  I'm going to need a bigger blaster!"));
	
  // activate next button
  //
  document.getElementById("nextButton").onclick = function() {
    window.location = "credits.html";
  }
  
  // start animation
  //
  animateScottWalker(document.getElementById("scott-walker"));
}
//]]>
</script>
</html>
