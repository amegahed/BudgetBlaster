<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Budget Blaster</title>
<link href="styles/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td align="center" valign="middle"><div class="page">
        <div class="top border"></div>
        <div class="content">
          <img src="images/scott-walker/scott-walker.png" id="scott-walker" style="position:relative; float:right; z-index:2"><img src="images/capitol/capitol.png" style="position:absolute; right:50px; z-index:1"><p align="center" class="title">Level 3: <br>
            Teachers<br>
            Complete</p>
          <p>&nbsp;</p>
          <p align="center" class="title" id="salutation"></p>
          <br>
          <p><img src="images/quotation-marks/quotation-marks-left.png" hspace="10" align="left" /></p>
          <p><span id="text"></span><img src="images/quotation-marks/quotation-marks-right.png" hspace="10"></p>
          <p>&nbsp;</p>
          <p align="center">
            <input type="submit" name="Submit" value="Continue" id="nextButton">
          </p>
        </div>
        <div class="bottom border"></div>
      </div></td>
  </tr>
</table>
</body>
<script language="javascript" type="text/javascript" src="scripts/utilities/cookies.js"></script>
<script language="javascript" type="text/javascript" src="scripts/teachers.js"></script>
<script language="javascript" type="text/javascript" src="scripts/scott-walker.js"></script>
<script language="javascript" type="text/javascript">
//<![CDATA
window.onload = function() {
  var score = readCookie("score3");

  // display report
  //
  if (score >= 7) {
    document.getElementById("salutation").appendChild(document.createTextNode("Well done!"));
    document.getElementById("text").appendChild(document.createTextNode("You scored " + score + " out of " + teachers.length + " possible points. There may be a cabinet position in your future! "));
  } else {
    document.getElementById("salutation").appendChild(document.createTextNode("I'm Disappointed in You!"));
    document.getElementById("text").appendChild(document.createTextNode("You only scored " + score + " out of " + teachers.length + " possible points. Don't tell me that you've got a soft spot for teachers!  This budget balancing is a tough job.  You need to get tough or get going. "));
  }

  // activate next button
  //
  document.getElementById("nextButton").onclick = function() {
	
    // go to next level
    //
    window.location = "game-over.html";
  }
  
  // start animation
  //
  animateScottWalker(document.getElementById("scott-walker"));
}
//]]>
</script>
</html>
